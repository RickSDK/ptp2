<div class="modal fade" id="viewHandPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" [ngStyle]="ngStyleBackground()">
            <div class="modal-header">
                <b><i class="fa fa-hand-paper-o"></i> Poker Hand</b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="hand" style="text-align: center; font-size: 24px;">

                <table align="center">
                    <tr>
                        <td>
                            <div>&nbsp;</div>
                            <app-hand-layout [displayMode]="displayMode" [playerHand]="hand.allHands[0]"></app-hand-layout>
                        </td>
                        <td>
                            <app-hand-layout [displayMode]="displayMode" [playerHand]="hand.allHands[1]"></app-hand-layout>
                        </td>
                        <td>
                            <div>&nbsp;</div>
                            <app-hand-layout *ngIf="hand.allHands.length>5" [displayMode]="displayMode" [playerHand]="hand.allHands[2]"></app-hand-layout>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <app-poker-card *ngFor="let card of hand.allHands[hand.allHands.length-3].cards" [card]="card" [hiddenFlg]="displayMode==0"></app-poker-card>
                            &nbsp;<app-poker-card *ngFor="let card of hand.allHands[hand.allHands.length-2].cards" [card]="card" [hiddenFlg]="displayMode<=1"></app-poker-card>
                            &nbsp;<app-poker-card *ngFor="let card of hand.allHands[hand.allHands.length-1].cards" [card]="card" [hiddenFlg]="displayMode<=2"></app-poker-card>
                            <div><app-local-currency [amount]="hand.potSize" [lightFlg]="true"></app-local-currency></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <app-hand-layout *ngIf="hand.allHands.length>8" [displayMode]="displayMode" [playerHand]="hand.allHands[5]"></app-hand-layout>
                        </td>
                        <td>
                            <div>&nbsp;</div>
                            <app-hand-layout *ngIf="hand.allHands.length>7" [displayMode]="displayMode" [playerHand]="hand.allHands[4]"></app-hand-layout>
                        </td>
                        <td>
                            <app-hand-layout *ngIf="hand.allHands.length>6" [displayMode]="displayMode" [playerHand]="hand.allHands[3]"></app-hand-layout>
                        </td>
                    </tr>
                </table>
            <div style="font-size: 14px;" [ngStyle]="ngStyleLightColor()">{{hand.comments}}</div>

                <div [ngStyle]="ngStyleNavBar()" style="padding: 3px;">
                    <app-button (click)="changeStage(-1)" [disabled]="displayMode==0" [icon]="'arrow-left'" [class]="'icon'"></app-button>
                    {{stage}}
                    <app-button (click)="changeStage(1)" [disabled]="displayMode==3" [icon]="'arrow-right'" [class]="'icon'"></app-button>    
                </div>


            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
