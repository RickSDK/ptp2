<div class="modal fade" id="hudLinkItem" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" [ngStyle]="ngStyleNavBar()" style="border: 1px solid white;">
            <div class="modal-header">
                <b><i class="fa fa-user-secret"></i> HUD (Heads-Up Display)</b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center; font-size: 14px;" [ngStyle]="ngStyleBackground()">

                <div>Not coded yet.</div>

                <app-button (click)="linkItemPressed()" [name]="'ok'" [icon]="'check'"></app-button>


            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
