<div class="page-outer">
    <div class="page-middle" [ngStyle]="ngStyleBackground()">

        <div class="navigation-bar" [ngStyle]="ngStyleNavBar()">
            <i *ngIf="lButton=='info'" (click)="rightButtonPressed()" class="fa fa-info-circle" style="cursor: pointer; font-size: 28px; float: left;" [ngStyle]="ngStyleIcon(1)"></i>

            <i [routerLink]="['/']" *ngIf="lButton=='home'" class="fa fa-home" style="cursor: pointer; font-size: 28px; float: left;"
                [ngStyle]="ngStyleIcon(1)"></i>

            <i *ngIf="!lButton" class="fa fa-arrow-left icon-left" [ngStyle]="ngStyleIcon(1)"
                (click)="backButtonClicked()"></i>
            <div style="display: inline-block;">
                <div style="font-size: 12px; margin-top: -5px;" [ngStyle]="ngStyleIcon(1)">Poker Track Pro</div>
                <div style="font-size: 24px; margin-top: -5px; font-weight: 700;"><i *ngIf="icon"
                        class="fa fa-{{icon}}"></i> {{title}}</div>
            </div>
            <i *ngIf="rButton=='edit'" (click)="rightButtonPressed()" class="fa fa-pencil"
                style="font-size: 28px; float: right; cursor: pointer;" [ngStyle]="ngStyleIcon(1)"></i>
            <i *ngIf="rButton=='gameInfo'" (click)="rightButtonPressed()" class="fa fa-info-circle"
                style="font-size: 28px; float: right; cursor: pointer;" [ngStyle]="ngStyleIcon(1)"></i>
            <i *ngIf="rButton=='plus'" (click)="rightButtonPressed()" class="fa fa-plus"
                style="font-size: 28px; float: right; cursor: pointer;" [ngStyle]="ngStyleIcon(1)"></i>
            <i *ngIf="rButton=='home'" [routerLink]="['/']" class="fa fa-home"
                style="font-size: 28px; float: right; cursor: pointer;" [ngStyle]="ngStyleIcon(1)"></i>
            <i *ngIf="rButton=='filters'" [routerLink]="['/filters']" class="fa fa-filter" title="Filters"
                style="font-size: 28px; float: right; cursor: pointer;" [ngStyle]="ngStyleIcon(1)"></i>
            <a routerLink="/options" *ngIf="title == 'Main Menu'"><i class="fa fa-cog"
                    style="font-size: 28px; float: right;" [ngStyle]="ngStyleIcon(1)"></i></a>


        </div>

        <div class="page-inner" [ngStyle]="ngStyleBackground()">
            <ng-content></ng-content>
        </div>

    </div>
</div>
