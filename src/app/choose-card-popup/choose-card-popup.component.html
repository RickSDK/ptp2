<div class="modal fade" id="chooseCardPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" [ngStyle]="ngStyleBackground()">
            <div class="modal-header">
                <div *ngIf="hand">{{hand.name}}</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center;" *ngIf="hand">
                <span *ngFor="let card of hand.cards; let i = index;" style="display: inline-block; padding: 4px;"
                    [style.background-color]="selectedCardNum==i?'yellow':'transparent'">
                    <app-poker-card (click)="selectThisCard(card, i)" [card]="card"></app-poker-card>
                </span>

                <div *ngIf="selectedCardNum < 99">
                    <div style="font-size: 20px;">
                        <app-button (click)="chooseSuit('s')" [name]="'&#x2660;'"></app-button>
                        <app-button (click)="chooseSuit('h')" [name]="'&#x2665;'"></app-button>
                        <app-button (click)="chooseSuit('c')" [name]="'&#x2663;'"></app-button>
                        <app-button (click)="chooseSuit('d')" [name]="'&#x2666;'"></app-button>
                    </div>
                    <div>
                        <app-button *ngFor="let face of faces" (click)="chooseFace(face)" [name]="face"></app-button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <app-button (click)="randomButtonPressed()" [name]="'Random'" [icon]="'refresh'"></app-button>
                <app-button [disabled]="conflictsExistsFlg" (click)="selectButtonPressed()" [name]="'Select'"
                    [icon]="'check'"></app-button>
            </div>
        </div>
    </div>
</div>
