<div class="modal fade" id="casinoPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" [ngStyle]="ngStyleBackground()">
            <div class="modal-header">
                <div *ngIf="casino">{{casino.name}}</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center;">

                <table class="drTable">
                    <tr *ngFor="let item of items">
                        <td width="50%" style="text-align: right;">{{item.name}}:&nbsp;</td>
                        <td style="text-align: left; font-weight: 500;">&nbsp;{{item.value}}</td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
